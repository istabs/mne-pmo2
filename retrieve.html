<!DOCTYPE HTML>
<html>

<head>
	<title>
		Firebase access.
	</title>
</head>

<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<!-- Previously loaded Firebase SDKs -->

<script>
	// TODO: Replace the following with your app's Firebase project configuration
	// For Firebase JavaScript SDK v7.20.0 and later, `measurementId` is an optional field
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyBLno126jESgr7JzuOADmImv1D0EkBkfNI",
		authDomain: "mne-pmo.firebaseapp.com",
		databaseURL: "https://mne-pmo-default-rtdb.europe-west1.firebasedatabase.app/",
		projectId: "mne-pmo",
		storageBucket: "mne-pmo.appspot.com",
		messagingSenderId: "1027876211335",
		appId: "1:1027876211335:web:98ee15cb97dc0298134622",
		measurementId: "G-7X7SYD20HZ"
	};
</script>

<script>
	// Initialize Firebase
	firebase.initializeApp(firebaseConfig);
	var dbRef = firebase.database().ref("/mne-pmo/authorization");
	dbRef.once('value', snap => {
		var tag = document.getElementById('authorization');
		var authorization = snap.val()
		tag.innerText = authorization;
	});
	var dbRef = firebase.database().ref("/mne-pmo/projectKey");
	dbRef.once('value', snap => {
		var tag = document.getElementById('projectKey');
		var projectKey = snap.val()
		tag.innerText = projectKey;
	});
</script>

<body>

	<h1>Hello from retrieve!</h1>
	<div id="authorization"></div>
	<div id="projectKey"></div>

</body>


</html>
